<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>仿微信聊天</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" href="https://ichenc.github.io/assets/img/chen.ico">
	</head>

	<body>

		<div class="speak_window">
			<div class="speak_box">
				<div class="answer">
					<div class="heard_img left">
						<img src="https://ichenc.github.io/assets/img/chen.ico">
					</div>
					<div class="answer_text">
						<p>嗨，小帅帅在此！您有什么想跟我说的，都可以在这里跟我讲哦！</p>
						<i></i>
					</div>
				</div>
			</div>
		</div>

		<div class="saying">
			<img src="images/saying.gif">
		</div>

		<div class="wenwen-footer">
			<img src="https://ichenc.github.io/assets/img/chen.ico" style="width: 30px;">
			<div class="wenwen_text left">
				<div class="write_box">
					<input type="text" class="left" placeholder="请输入关键字">
				</div>
			</div>
			<div class="wenwen_help right">
				<button onclick="up_say()" class="right">发送</button>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
